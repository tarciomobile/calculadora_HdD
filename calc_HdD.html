      font-weight:bold;

      font-weight:bold;

<body>
  <div id="creditos" align="center">Desenvolvido por: Prof. Tárcio Basílio. V20092022</div>
<form>

<center>
  
  
<h2>Calculadora de Média da Hora do Desafio</h2>
<br>

<label>Insira a nota da sua Hora do Desafio 8/9 </label> <input type="number" id="nota1" name="nota1"> </input><br><br>

<label>Insira a nota da sua Hora do Desafio 9/10 </label> <input type="number" id="nota2" name="nota2"> <br><br>

<label>Insira a nota da sua Hora do Desafio 10/11 </label> <input type="number"id="nota3" name="nota3"> <br><br>

<label>Insira a nota da sua Hora do Desafio 11/12 </label> <input type="number" id="nota4" name="nota4"> <br><br>

 <br>
  
 <input type="button" id="button" name="button" value = "Aperte para calcular" onclick = "calculo()"> 

<br>
</form>
</center>
<br>
<p id="media">Média: </p>
<p id="exclude">Nota excluída: </p>



<script>

function calculo(){
  
var nota1 =Number( document.getElementById("nota1").value )
var nota2 =Number( document.getElementById("nota2").value )
var nota3 =Number( document.getElementById("nota3").value )
var nota4 =Number( document.getElementById("nota4").value )

var excluida = Math.min(nota1, nota2, nota3, nota4)
var media=(nota1+nota2+nota3+nota4 - excluida)/3

document.getElementById("media").textContent="Média: " + media.toFixed(2)

document.getElementById("exclude").textContent="Nota excluída: " + excluida.toFixed(2)

}

</script> 	 

</body>
